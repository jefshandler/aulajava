<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Java Script</title>
</head>
<body>
    <h1>Aula de Java Script</h1>
    <p id="demo">Par ou Impar</p>
    
    <button onclick="myFunction()">Click Me!</button>
    
    <script>
        function myFunction() {
            let i = 0;

            for (i = 1; i <= 20; i++) {
                let resto = 0;
                let tipo = "impars";

                resto = i % 2;
                if (resto == 0) {
                    tipo = "par";
                }
                resto = i % 4;
                if (resto == 0) {
                    document.write("plim", "-", tipo, "<br>");
                } else {
                    document.write(i, "-", tipo, "<br>");
                }
            }
        }
    </script>
</body>
</html>
